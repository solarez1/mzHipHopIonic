<ion-view view-title="Breaking Music News">
  <ion-content>
    <ion-list>
        <div ng-controller="ChatsCtrl" ng-init="init()">
            <a ng-repeat="entry in entries" class="item" ng-click="browse(entry.link)">
                <b>{{entry.title}}</b><br>
                <span ng-bind-html="entry.contentSnippet"></span>
            </a>

        </div>

    </ion-list>
  </ion-content>
</ion-view>
